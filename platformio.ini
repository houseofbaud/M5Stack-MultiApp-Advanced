	-DTFT_MISO=19
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_DC=33
	-DTFT_RST=4
	-DTFT_BL=2
	-DLOAD_GLCD=1
	-DLOAD_GFXFF=1
