[platformio]
default_envs = m5stack

[env:m5stack]
platform = espressif32@4.4.0
board = esp-wrover-kit
framework = arduino
lib_ldf_mode = deep
lib_deps = 
	ESP8266Audio @ 1.9.7
	squix78/JsonStreamingParser @ ^1.0.5
	powerbroker2/ELMDuino @ ^3.0.2
board_build.f_flash = 80000000L
board_build.partitions = min_spiffs.csv
monitor_speed = 115200
upload_speed = 921600
build_flags = 
	-DM5STACK
	-DUSER_SETUP_LOADED=1
	-DILI9341_DRIVER=1
	-DTFT_MISO=19
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=14
	-DTFT_DC=27
	-DTFT_RST=33
	-DTFT_BL=32
	-DLOAD_GLCD=1
	-DLOAD_GFXFF=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_FONT8N=1
	-DSPI_FREQUENCY=27000000

[env:esp-fridemulator-wrover]
